<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-password-input/paper-password-input.html">
<link rel="import" href="../bower_components/paper-password-input/match-passwords-validator.html">
<link rel="import" href="shared-styles.html">

<dom-module id="register-login">
  
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .wrapper-btns {
       margin-top: 15px;
      }
       paper-button.link {
       color: #757575;
      }
      .alert-error {
      background: #ffcdd2;
      border: 1px solid #f44336;
      border-radius: 3px;
      color: #333;
      font-size: 14px;
      padding: 10px;
     }
    </style>
    
   
    
    <form is="iron-form" id="form" method="post" action="/form/handler">
    
    <match-passwords-validator id="match-passwords-validator" password="[[password]]"></match-passwords-validator>
    <paper-input type="email" label="Email" allowed-pattern="[/\A-Za-z0-9@\A-Za-z+\.\A-Za-z+/]" prevent-invalid-input></paper-input>
    <paper-password-input label="Password" value="{{password}}" error-message="Enter at least 6 characters"></paper-password-input>
    <paper-password-input label="Confirm" auto-validate validator="match-passwords-validator" error-message="Passwords need to match"></paper-password-input>
  
  </form>
  <paper-button raised onclick="submitForm()">Submit</paper-button>
  
  
  </template>

  <script>
    
    Polymer({
    is: 'register-login',
    properties: {
        formData: {
            type: Object,
            value: {}
            
            
        },
        storedUser: Object,
        error: String
        }
        
    })
    function submitForm() {
      alert("Log-In Successful!");
    }
    

    
  </script>
</dom-module>
